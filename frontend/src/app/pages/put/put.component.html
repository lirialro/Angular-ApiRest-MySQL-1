<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="id" [(ngModel)]="disco.id" placeholder="Id" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="disco.titulo" placeholder="Título" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="interprete" [(ngModel)]="disco.interprete" placeholder="Intérprete" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <input type="text" name="anyoPublicacion" [(ngModel)]="disco.anyoPublicacion" placeholder="Año" class="form-control" autofocus>
                </div>
                <button class="btn btn-success btn-block" (click)="modificarDisco()">
                    Modificar
                </button>
            </form>

        </div>
    </div>
</div>
